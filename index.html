<!DOCTYPE html>

  <head>

    <title>Code Quiz</title>

  </head>

  <body>
    <header>
       <h1 id='highscoreslink'>View Highscores</h1>

        <h3 id='scores'></h3>
        <button class="answerbutton">Dominent Obstacle Moon</button>
        <button class="answerbutton">Document Object Model</button>
        <button class="answerbutton">Doctorate Oval Matrix</button>
        <button class="answerbutton">Decorate Olivia's Mom</button>
      </section>

    <script src="./assets/js/script.js"></script>
  </body>
</main>
</html>
